name: Install Docker
hosts: ubuntu
become: true
tasks:


    name: Add Docker repository
    apt_repository:
      repo: deb [docker.com/repo]
      state: present

    name: Install Docker
    apt:
      name: docker-ce
      state: present
      update_cache: yes

    name: Start Docker service
    service:
      name: docker
      state: started
      enabled: yes
